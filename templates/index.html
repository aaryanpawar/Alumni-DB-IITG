    <div style="background-image: url(../static/rm218batch4-ning-34.jpg);"class="w-full max-w-6xl mx-auto px-4 sm:px-6 lg:px-4 py-12 bg-white flex justify-center items-center  ">
    <form  class="bg-white flex flex-col py-5 px-8 border-solid border-4 border-light-blue-500  rounded-lg shadow-lg" action="/" method="post">
    {% csrf_token %}
    
    <input name="Name"  class="flex text-gray-700 shadow border rounded border-gray-300 focus:outline-none focus:shadow-outline py-1 px-3 mb-3" type="text" placeholder="Name">

    
    <input name="Designation" style="flex: auto;" class="text-gray-700 shadow border rounded border-gray-300 mb-3 py-3 px-3 focus:outline-none focus:shadow-outline" type="text" placeholder="Designation">
    <div class="flex justify-between items-center my-4">
      <button style="margin-left: 123px; margin-right: 123px;" class="transition duration-500 ease-in-out bg-green-500 hover:bg-green-600 transform hover:-translate-y-1 hover:scale-110 ... text-white font-bold rounded flex justify-center py-2 px-9 " type="submit">
        Add
      </button>
    </div>
    </form>

    <section style="background-image: url(../static/rm218batch4-ning-34.jpg); " class="w-full max-w-6xl mx-auto px-4 sm:px-6 lg:px-4 py-12">
        <div class="text-center pb-12">
            
            <h1 class="font-bold text-3xl md:text-4xl lg:text-5xl font-heading text-gray-900">
                IITGians
            </h1>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-6 ">
          {% for person in persons %}
            <div class="hover:bg-gray-300 hover:text-white transition duration-300 ease-in w-full bg-white rounded-lg p-12 flex flex-col justify-center items-center rounded-lg shadow-lg">
                <div class="mb-8">

                </div>
                <div class="text-center">
                    <p class="text-xl text-gray-700 font-bold mb-2">{{person.taskName}}</p>
                    <p class="text-base text-gray-400 font-normal">{{person.taskDesignation}}</p>
                </div>
            </div>
            
            {% endfor %}

    </section>
